<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ТТК Блюда</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="page-header">
    <button class="top-btn" onclick="goHome()">Назад</button>
    <button class="top-btn" onclick="http://stasssercheff.github.io/shbb/">На главную</button>
    <button class="top-btn" onclick="switchLanguage('ru')">RU</button>
    <button class="top-btn" onclick="switchLanguage('en')">EN</button>
  </header>

  <main class="main-container">
    <img src="logo.png" alt="Лого" class="logo">
    <h1 id="greeting">Портал сотрудников</h1>
    <div id="current-date" class="date-container"></div>

    <div class="buttons-container">
      <button class="nav-btn accordion" data-section="breakfast">Завтраки</button>
      <div class="panel" id="breakfast-section"></div>

      <button class="nav-btn accordion" data-section="soup">Супы</button>
      <div class="panel" id="soup-section"></div>

      <button class="nav-btn accordion" data-section="salad">Салаты</button>
      <div class="panel" id="salad-section"></div>

      <button class="nav-btn accordion" data-section="main">Основные блюда</button>
      <div class="panel" id="main-section"></div>
    </div>
  </main>
</body>
</html>
