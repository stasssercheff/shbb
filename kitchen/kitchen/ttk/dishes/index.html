<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ТТК Блюда</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="page-header">
  <div class="lang-switch">
    <button onclick="switchLanguage('ru')">RU</button>
    <button onclick="switchLanguage('en')">EN</button>
  </div>
  <div class="nav-buttons">
    <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'">На главную</button>
    <button class="nav-btn" onclick="location.href='../index.html'">Назад</button>
  </div>
</header>

<main class="main-container">
  <div id="current-date" class="date-container"></div>
  <div class="sections-container">
    <div class="section">
      <button class="section-btn" data-section="breakfast">Завтраки</button>
      <div class="section-panel" id="breakfast"></div>
    </div>
    <div class="section">
      <button class="section-btn" data-section="soup">Супы</button>
      <div class="section-panel" id="soup"></div>
    </div>
    <div class="section">
      <button class="section-btn" data-section="salad">Салаты</button>
      <div class="section-panel" id="salad"></div>
    </div>
    <div class="section">
      <button class="section-btn" data-section="main">Основные блюда</button>
      <div class="section-panel" id="main"></div>
    </div>
    <div class="section">
      <button class="section-btn" data-section="main">Сендвичи</button>
      <div class="section-panel" id="sandwich"></div>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
