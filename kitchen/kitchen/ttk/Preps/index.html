<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница выбора</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<!-- Блок проверки доступа -->
<script>
  const accessCode = "333"; // задаёшь свой код
  const userInput = prompt("Введите код доступа к странице:");
  if (userInput !== accessCode) {
    alert("Неверный код! Доступ запрещён.");
    window.location.href = "http://stasssercheff.github.io/shbb/"; // редирект на главную
  }
</script>

<header class="page-header">
  <!-- Ряд переключения языка -->
  <div class="lang-switch">
    <button class="lang-btn" data-lang="ru">RU</button>
    <button class="lang-btn" data-lang="en">EN</button>
  </div>

  <!-- Навигационные кнопки -->
  <div class="nav-buttons">
    <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'">На главную</button>
    <button class="nav-btn" onclick="location.href='../index.html'">Назад</button>
  </div>
</header>

  <main>
    <!--  Кнопки разделов -->
    <div class="section-buttons">
      <button class="section-btn" data-section="Preps">ПФ</button>
      <button class="section-btn" data-section="Sous-Vide">Су-Вид</button>
    </div>

    <!-- Контейнер для таблицы -->
    <div class="table-container"></div>
  </main>

</body>
</html>
