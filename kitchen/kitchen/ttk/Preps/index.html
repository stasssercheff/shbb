<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="preps"></title>

  <!-- Подключаем общий стиль -->
  <link rel="stylesheet" href="../../../../common.css">
  <link rel="stylesheet" href="style.css">

  <!-- Логика перевода -->
  <script src="../../../../lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  
  <header class="page-header">
    <!-- Переключатель языка -->
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>

    <!-- Кнопки навигации -->
    <div class="nav-buttons">
      <button class="nav-btn" onclick="goHome()" data-i18n="home"></button>
      <button class="nav-btn" onclick="goBack()" data-i18n="back"></button>
    </div>
  </header>

    <!-- Заголовок -->
    <h1 data-i18n="preps"></h1>

    <!-- Дата -->
    <div class="date-container">
    <span data-i18n="date">Дата</span>:
    <span id="current-date"></span>
  </div>

    <!--  Кнопки разделов -->
 <div class="sections">
  <button class="section-btn" data-section="Preps" data-i18n="preps"></button>
  <button class="section-btn" data-section="Sous-Vide" data-i18n="Sous-Vide"></button>
 </div>

    <!-- Контейнер для таблицы -->
    <div class="table-container"></div>
  </main>

</body>
</html>
