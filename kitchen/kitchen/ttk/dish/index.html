<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="preps"></title>

  <!-- Подключаем общий стиль -->
  <link rel="stylesheet" href="../../../../common.css">
  <link rel="stylesheet" href="style.css">

  <!-- Логика перевода -->
  <script src="../../../../lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  
  <header class="page-header">
    <!-- Переключатель языка -->
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
    </div>

  



    <!-- Дата -->
    <div class="date-container">
    <span data-i18n="date">Дата</span>:
    <span id="current-date"></span>
  </div>

<main class="main-container">
    <div class="section">
      <button class="section-btn" data-section="breakfast">Завтраки</button>
      <div class="section-panel" id="breakfast"></div>
    </div>
    <div class="section">
      <button class="section-btn" data-section="soup">Супы</button>
      <div class="section-panel" id="soup"></div>
    </div>
    <div class="section">
      <button class="section-btn" data-section="salad">Салаты</button>
      <div class="section-panel" id="salad"></div>
    </div>
    <div class="section">
      <button class="section-btn" data-section="main">Основные блюда</button>
      <div class="section-panel" id="main"></div>
    </div>
    <div class="section">
      <button class="section-btn" data-section="sandwich">Сендвичи</button>
      <div class="section-panel" id="sandwich"></div>
    </div>
</main>

</body>
</html>
