<button id="sendBtn">Отправить / Send</button>

<div id="result"></div>

<script>
document.getElementById('sendBtn').addEventListener('click', function() {
    const checklist = document.querySelectorAll('#checklist input[type="checkbox"]');
    const date = new Date().toLocaleString();
    let selectedItems = [];

    checklist.forEach(item => {
        if (item.checked) {
            selectedItems.push({
                ru: item.dataset.ru,
                en: item.dataset.en
            });
        }
    });

    if (selectedItems.length === 0) {
        alert('Выберите хотя бы один пункт / Please select at least one item');
        return;
    }

    let output = `<strong>Дата / Date:</strong> ${date}<br><br>`;
    output += '<strong>Выбранные пункты / Selected items:</strong><ul>';
    selectedItems.forEach((item, index) => {
        output += `<li>${index + 1}. ${item.ru} / ${item.en}</li>`;
    });
    output += '</ul>';

    document.getElementById('result').innerHTML = output;

    // Здесь можно добавить отправку на сервер через fetch/ajax
});
</script>
