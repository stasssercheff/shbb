<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чеклист сухой склад</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <!-- Переключение языка -->
      <div class="lang-switch">
        <button onclick="switchLanguage('ru')">RU</button>
        <button onclick="switchLanguage('en')">EN</button>
      </div>

      <header class="page-header">
        <div class="nav-buttons">
          <button class="top-btn" onclick="location.href='../index.html'">Назад</button>
        </div>
      </header>
      
      <!-- Дата -->
      <div class="input-block">
        <label for="autodate" class="check-label" data-ru="Дата" data-en="Date">Дата</label>
        <div id="autodate" class="autodate"></div>
      </div>

      <!-- Имя -->
      <div class="dish">
        <label class="check-label" data-ru="Имя" data-en="Name">Имя</label>
        <select name="chef" class="qty" data-label-ru="Имя" data-label-en="Name">
          <option value="" data-ru="— Выбрать —" data-en="— Select —">— Выбрать —</option>
          <option value="Maxim" data-ru="Максим" data-en="Maksim">Максим</option>
          <option value="Shavkat" data-ru="Шавкат" data-en="Shavkat">Шавкат</option>
          <option value="Miguel" data-ru="Miguel" data-en="Miguel">Miguel</option>
        </select>
      </div>

      <!-- Продукты -->
      <div class="dish"><label class="check-label" data-ru="Токпокки(пачка)" data-en="Tteokbokki (pack)">Токпокки(пачка)</label><input type="number" name="Tteokbokki (pack)" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Паста(пачка)" data-en="Pasta (pack)">Паста(пачка)</label><input type="number" name="Pasta (pack)" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Соус Сладкий чили" data-en="Sweet chili sauce">Соус Сладкий чили</label><input type="number" name="Sweet chili sauce" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Соус Перечный" data-en="Pepper sauce">Соус Перечный</label><input type="number" name="Pepper sauce" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Соус хойсин" data-en="Hoisin sauce">Соус хойсин</label><input type="number" name="Hoisin sauce" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Масло растительное" data-en="Vegetable oil">Масло растительное</label><input type="number" name="Vegetable oil" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Масло оливковое" data-en="Olive oil">Масло оливковое</label><input type="number" name="Olive oil" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Яйца(30)" data-en="Eggs (30)">Яйца(30)</label><input type="number" name="Eggs (30)" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Тунец банка" data-en="Tuna can">Тунец банка</label><input type="number" name="Tuna can" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Кукуруза банка" data-en="Corn can">Кукуруза банка</label><input type="number" name="Corn can" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Уксус" data-en="Vinegar">Уксус</label><input type="number" name="Vinegar" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Соус Ворчестер" data-en="Worcester sauce">Соус Ворчестер</label><input type="number" name="Worcester sauce" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Соус бальзамик" data-en="Balsamic sauce">Соус бальзамик</label><input type="number" name="Balsamic sauce" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Соус соевый" data-en="Soy sauce">Соус соевый</label><input type="number" name="Soy sauce" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Соус чили(стаф)" data-en="Chili sauce (stuff)">Соус чили(стаф)</label><input type="number" name="Chili sauce (stuff)" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Майонез" data-en="Mayonnaise">Майонез</label><input type="number" name="Mayonnaise" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Сироп кленовый" data-en="Maple syrup">Сироп кленовый</label><input type="number" name="Maple syrup" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Мед" data-en="Honey">Мед</label><input type="number" name="Honey" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Соль" data-en="Salt">Соль</label><input type="number" name="Salt" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Перчатки Л" data-en="Gloves L">Перчатки Л</label><input type="number" name="Gloves L" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Перчатки М" data-en="Gloves M">Перчатки М</label><input type="number" name="Gloves M" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Вакуумные мешки мега" data-en="Vacuum bags mega">Вакуумные мешки мега</label><input type="number" name="Vacuum bags mega" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Вакуумные мешки большие" data-en="Vacuum bags large">Вакуумные мешки большие</label><input type="number" name="Vacuum bags large" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Вакуумные мешки (суп)" data-en="Vacuum bags (soup)">Вакуумные мешки (суп)</label><input type="number" name="Vacuum bags (soup)" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Вакуумные мешки(тартар)" data-en="Vacuum bags (tartar)">Вакуумные мешки(тартар)</label><input type="number" name="Vacuum bags (tartar)" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Соусники ссобой" data-en="Sauce boats to go">Соусники ссобой</label><input type="number" name="Sauce boats to go" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Упаковка суп" data-en="Soup packaging">Упаковка суп</label><input type="number" name="Soup packaging" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Упаковка круглая" data-en="Round packaging">Упаковка круглая</label><input type="number" name="Round packaging" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Упаковка сендвич" data-en="Sandwich packaging">Упаковка сендвич</label><input type="number" name="Sandwich packaging" class="qty" min="1" max="150" placeholder="Введите число"></div>
      <div class="dish"><label class="check-label" data-ru="Упаковка скрембл" data-en="Scramble packaging">Упаковка скрембл</label><input type="number" name="Scramble packaging" class="qty" min="1" max="150" placeholder="Введите число"></div>

      <div class="dish">
        <label class="check-label" data-ru="Комментарий" data-en="Comment">Комментарий</label>
        <textarea class="comment" rows="3" placeholder="..."></textarea>
      </div>

      <!-- КНОПКА ОТПРАВКИ -->
      <div class="submit-block" style="margin-top: 30px;">
        <button id="sendToTelegram">ОТПРАВИТЬ</button>
      </div>

    </div> <!-- .container -->
  </div>   <!-- .wrapper -->

  <script src="script.js"></script>
</body>
</html>
