<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title_select">Страница выбора</title>

  <!-- Подключаем общий стиль -->
  <link rel="stylesheet" href="../../../common.css">
  <link rel="stylesheet" href="style.css">

  <!-- Логика перевода -->
  <script src="../../../lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Хедер с языками и кнопками -->
  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>

    <div class="nav-buttons">
      <button class="nav-btn" data-i18n="home" onclick="goHome()"></button>
      <button class="nav-btn" data-i18n="back" onclick="goBack()"></button>
    </div>
  </header>

  <main class="main-container">
    <!-- Лого -->
    <img src="logo.png" alt="Лого" class="logo">

    <!-- Заголовок -->
    <h1 data-i18n="checklists">Выберите подраздел</h1>

    <!-- Кнопки перехода -->
    <div class="buttons-container">
      <button class="nav-btn" data-i18n="order" onclick="location.href='order products/index.html'"></button>
      <button class="nav-btn" data-i18n="checklist_kitchen" onclick="location.href='checklist kitchen/index.html'"></button>
      <button class="nav-btn" data-i18n="checklist_storage" onclick="location.href='checklist2floor/index.html'"></button>
      <button class="nav-btn" data-i18n="checklist_dry_storage" onclick="location.href='dry storage/index.html'"></button>
    </div>
  </main>

</body>
</html>
