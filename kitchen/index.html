<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title"></title>

  <!-- Подключаем общий стиль -->
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="style.css">

  <!-- Логика перевода -->
  <script src="../lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <header class="page-header">
    <!-- Переключатель языка -->
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>

    <!-- Кнопки навигации -->
    <div class="nav-buttons">
      <button class="nav-btn" onclick="goHome()" data-i18n="home"></button>
      <button class="nav-btn" onclick="goBack()" data-i18n="back"></button>
    </div>
  </header>

  <main class="main-container">
    <!-- Лого -->
    <img src="../logo.png" alt="Logo" class="logo">

    <!-- Заголовок -->
    <h1 data-i18n="choose_subsection"></h1>

    <!-- Дата -->
    <div class="date-container">
      <span data-i18n="date"></span>: <span id="current-date"></span>
    </div>

    <!-- Кнопки перехода -->
    <div class="buttons-container">
      <button class="nav-btn" onclick="location.href='schedule/schedule.html'" data-i18n="schedule"></button>
      <button class="nav-btn" onclick="location.href='pastry/index.html'" data-i18n="pastry"></button>
      <button class="nav-btn" onclick="location.href='kitchen/index.html'" data-i18n="kitchen"></button>
    </div>
  </main>

</body>
</html>
