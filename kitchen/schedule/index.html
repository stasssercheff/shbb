<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>График смен</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="schedule-container">
    <!-- фиксированная колонка -->
    <table class="fixed-column">
      <thead>
        <tr>
          <th>Раздел / Имя</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Шеф</td></tr>
        <tr><td>Стас</td></tr>
        <tr><td>Кухня</td></tr>
        <tr><td>Максим</td></tr>
        <tr><td>Мигель</td></tr>
        <tr><td>Шавкат</td></tr>
        <tr><td>Кондитеры</td></tr>
        <tr><td>Тимофей</td></tr>
        <tr><td>Ирина</td></tr>
      </tbody>
    </table>

    <!-- прокручиваемая часть -->
    <div class="scrollable-part">
      <table id="scheduleTable">
        <thead>
          <tr id="datesRow">
            <!-- сюда JS вставит 10 дат -->
          </tr>
        </thead>
        <tbody id="scheduleBody">
          <!-- сюда JS вставит смены -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
