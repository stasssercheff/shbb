<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="ttk"></title>

  <!-- Подключаем общий стиль -->
  <link rel="stylesheet" href="../../../common.css">
  <link rel="stylesheet" href="style.css">

  <!-- Логика перевода -->
  <script src="../../../lang.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  
  <header class="page-header">
    <!-- Переключатель языка -->
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>

    <!-- Кнопки навигации -->
    <div class="nav-buttons">
      <button class="nav-btn" onclick="goHome()" data-i18n="home"></button>
      <button class="nav-btn" onclick="goBack()" data-i18n="back"></button>
    </div>
  </header>


<main>
  <!-- Контейнер для таблицы Preps -->
  <div class="table-container"></div>
</main>

<script>
  // Подключение переключения языка для кнопок
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const lang = btn.dataset.lang;
        switchLanguage(lang);
      });
    });
  });
</script>

</body>
</html>
