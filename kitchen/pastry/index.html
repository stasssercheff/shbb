<!DOCTYPE html>
<html lang="ru">
<head>

      <button class="nav-btn" onclick="goHome()" data-i18n="home"></button>

    </div>
  </header>

  <main class="main-container">

    <img src="../logo.png" alt="Logo" class="logo">


  <!-- Кнопки перехода -->
  <div class="buttons-container">

      <button class="nav-btn" onclick="location.href='schedule/ttk.html'" data-i18n="ttk"></button>
      <button class="nav-btn" onclick="location.href='checklists/index.html'" data-i18n="checklists"></button>
