<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Главная страница</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Лого" class="logo">
        <div id="datetime"></div>
        <h1 id="greeting"></h1>

        <div class="lang-switch">
            <button onclick="setLang('ru')">RU</button>
            <button onclick="setLang('en')">EN</button>
        </div>
    </header>

    <main>
        <h2 data-ru="Папки в корне" data-en="Root folders">Папки в корне</h2>
        <div class="folder-buttons">
            <button onclick="goToFolder('folder1')">Folder 1</button>
            <button onclick="goToFolder('folder2')">Folder 2</button>
            <button onclick="goToFolder('folder3')">Folder 3</button>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
