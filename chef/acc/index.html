<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title"></title>

  <!-- Подключаем общий CSS -->
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="style.css">

  <!-- Скрипт перевода -->
  <script src="../lang.js" defer></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'" data-i18n="home"></button>
      <button class="nav-btn" onclick="location.href='../index.html'" data-i18n="back"></button>
    </div>
  </header>

  <div class="date-container">
    <span data-i18n="date"></span>: <span id="current-date"></span>
  </div>

  <div class="controls">
    <label>Выбрать период:
      <select id="periodSelect">
        <option value="1-15">1–15</option>
        <option value="16-end">16–конец месяца</option>
      </select>
    </label>
    <button id="generateBtn">Сформировать сводку</button>
  </div>

  <div class="table-container">
    <table id="schedule">
      <tbody></tbody>
    </table>
  </div>

  <div class="summary-container">
    <pre id="salarySummary"></pre>
    <button id="downloadImageBtn">Скачать PNG</button>
    <button id="sendSalaryToTelegram">Отправить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
