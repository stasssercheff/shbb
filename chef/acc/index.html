<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зарплатный портал</title>

  <!-- Общий стиль -->
  <link rel="stylesheet" href="../../common.css">
  <link rel="stylesheet" href="style.css">

  <!-- Скрипт перевода -->
  <script src="../../lang.js" defer></script>
  <script src="../../sendConfig.js" defer></script>
</head>
<body data-profile="kitchen">

  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'">HOME</button>
      <button class="nav-btn" onclick="location.href='../index.html'">BACK</button>
    </div>
  </header>

  <div class="date-container">
    <span>Сегодня:</span> <span id="current-date"></span>
  </div>

  <div class="controls">
    <label for="periodSelect">Выберите период:</label>
    <select id="periodSelect">
      <option value="1-15">1–15</option>
      <option value="16-end">16–конец месяца</option>
    </select>
    <button id="generateBtn">Показать ЗА</button>
    <button id="downloadImageBtn">Скачать PNG</button>
    <button id="sendSalaryToTelegram">Отправить</button>
  </div>

  <div class="table-container">
    <table id="salaryTable">
      <thead><tr id="tableHeader"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="salarySummary" class="salary-summary"></div>

  <!-- html2canvas для генерации PNG -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
