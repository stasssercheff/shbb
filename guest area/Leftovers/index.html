<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title_writeoff"></title>
  <link rel="stylesheet" href="style.css">
  <script src="../../lang.js" defer></script>
</head>
<body>

  <!-- Хедер -->
  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="goHome()" data-i18n="home"></button>
      <button class="nav-btn" onclick="goBack()" data-i18n="back"></button>
    </div>
  </header>
  
<!-- Контейнер для контента -->
  <div class="container">
    
  <!-- Дата -->
  <div class="input-block">
    <label for="autodate" class="check-label" data-i18n="date"></label>
    <div id="autodate" class="autodate"></div>
  </div>


  <!-- Имя -->
  <div class="dish">
    <label data-i18n="name"></label>
    <select name="chef" class="qty">
      <option value="Daria" data-i18n="daria">Дарья</option>
      <option value="Alexandr" data-i18n="alexandr">Александр</option>
      <option value="Sofya" data-i18n="sofya">Софья</option>
      <option value="Stas" data-i18n="stas">Стас</option>
    </select>
  </div>

  <div class="dish">
    <label class="check-label" data-i18n="action_type"></label>
    <select name="actionType" class="qty">
      <option value="spoiled" data-i18n="spoiled">Списано</option>
      <option value="given" data-i18n="given">Выставлено</option>
    </select>
  </div>

  <!-- Раздел:Булки-->
  <div class="menu-section">
    <div class="section-title" data-i18n="buns"></div>

    <div class="dish">
      <label class="check-label" data-i18n="poppyseed_bun"></label>
      <select name="Poppyseed bun" class="qty">
        <option data-i18n="1">1</option>
        <option data-i18n="2">2</option>
        <option data-i18n="3">3</option>
        <option data-i18n="4">4</option>
        <option data-i18n="5">5</option>
        <option data-i18n="6">6</option>
        <option data-i18n="7">7</option>
        <option data-i18n="8">8</option>
      </select>
    </div>

    <div class="dish">
      <label class="check-label" data-i18n="missobon"></label>
      <select name="Missobon" class="qty">
        <option data-i18n="1">1</option>
        <option data-i18n="2">2</option>
        <option data-i18n="3">3</option>
        <option data-i18n="4">4</option>
        <option data-i18n="5">5</option>
        <option data-i18n="6">6</option>
        <option data-i18n="7">7</option>
        <option data-i18n="8">8</option>
      </select>
    </div>

    <div class="dish">
      <label class="check-label" data-i18n="cardamon_bun"></label>
      <select name="Cardamon bun" class="qty">
        <option data-i18n="1">1</option>
        <option data-i18n="2">2</option>
        <option data-i18n="3">3</option>
        <option data-i18n="4">4</option>
        <option data-i18n="5">5</option>
        <option data-i18n="6">6</option>
        <option data-i18n="7">7</option>
        <option data-i18n="8">8</option>
      </select>
    </div>

    <div class="dish">
      <label class="check-label" data-i18n="comment"></label>
      <textarea class="comment" rows="3" placeholder="..."></textarea>
    </div>
  </div> <!-- .menu-section -->

  <!-- Раздел: Хлеб-->
  <div class="menu-section">
    <div class="section-title" data-i18n="bread"></div>

    <div class="dish">
      <label class="check-label" data-i18n="borodinskiy"></label>
      <select name="Borodinskiy" class="qty">
        <option data-i18n="1">1</option>
        <option data-i18n="2">2</option>
        <option data-i18n="3">3</option>
        <option data-i18n="4">4</option>
      </select>
    </div>

    <div class="dish">
      <label class="check-label" data-i18n="borodinskiy_half"></label>
      <select name="Borodinskiy 1/2" class="qty">
        <option data-i18n="1">1</option>
        <option data-i18n="2">2</option>
        <option data-i18n="3">3</option>
        <option data-i18n="4">4</option>
      </select>
    </div>

    <div class="dish">
      <label class="check-label" data-i18n="tartin"></label>
      <select name="Tartin" class="qty">
        <option data-i18n="1">1</option>
        <option data-i18n="2">2</option>
        <option data-i18n="3">3</option>
        <option data-i18n="4">4</option>
      </select>
    </div>

    <div class="dish">
      <label class="check-label" data-i18n="tartin_half"></label>
      <select name="Tartin 1/2" class="qty">
        <option data-i18n="1">1</option>
        <option data-i18n="2">2</option>
        <option data-i18n="3">3</option>
        <option data-i18n="4">4</option>
      </select>
    </div>

    <div class="dish">
      <label class="check-label" data-i18n="country_bread"></label>
      <select name="Country bread" class="qty">
        <option data-i18n="1">1</option>
        <option data-i18n="2">2</option>
        <option data-i18n="3">3</option>
        <option data-i18n="4">4</option>
      </select>
    </div>

    <div class="dish">
      <label class="check-label" data-i18n="ciabatta"></label>
      <select name="Ciabatta" class="qty">
        <option data-i18n="1">1</option>
        <option data-i18n="2">2</option>
        <option data-i18n="3">3</option>
        <option data-i18n="4">4</option>
      </select>
    </div>

    <div class="dish">
      <label class="check-label" data-i18n="comment"></label>
      <textarea class="comment" rows="3" placeholder="..."></textarea>
    </div>
  </div> <!-- .menu-section -->

  <!-- Кнопка отправки -->
  <div class="submit-block" style="margin-top: 30px;">
    <button id="sendToTelegram" data-i18n="send"></button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
