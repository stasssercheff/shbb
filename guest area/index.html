<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title">Страница выбора</title>
  <link rel="stylesheet" href="style.css">
  <!-- Подключаем основной скрипт -->
  <script src="script.js" defer></script>
  <!-- Подключаем скрипт для перевода -->
  <script src="lang.js" defer></script>
</head>
<body>

  <!-- Объединённый header -->
  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'" data-i18n="home">На главную</button>
      <button class="nav-btn" onclick="location.href='../index.html'" data-i18n="back">Назад</button>
    </div>
  </header>

  <main class="main-container">
    <!-- Лого -->
    <img src="logo.png" alt="Лого" class="logo">

    <!-- Заголовок -->
    <h1 data-i18n="guest_area">ЗАЛ</h1>

    <!-- Кнопки перехода -->
    <div class="buttons-container">
      <button class="nav-btn" onclick="location.href='discription/index.html'" data-i18n="description">ОПИСАНИЕ БЛЮД</button>
      <button class="nav-btn" onclick="location.href='Leftovers/index.html'" data-i18n="write_off_bread">ВЕТРИНА ХЛЕБ/БУЛКИ</button>
      <button class="nav-btn" onclick="location.href='cheklist/index.html'" data-i18n="cheklist">ЧЕК-ЛИСТ</button>
    </div>
  </main>

</body>
</html>
