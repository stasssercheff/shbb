<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title"></title>
  <link rel="stylesheet" href="style.css">
  <script src="../lang.js" defer></script>
</head>
<body>

  <!-- Хедер -->
  <header class="page-header">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="vi">VI</button>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="goHome()" data-i18n="home"></button>
      <button class="nav-btn" onclick="goBack()" data-i18n="back"></button>
    </div>
  </header>

  <main class="main-container">
    <!-- Лого -->
    <img src="logo.png" alt="Лого" class="logo">

    <!-- Заголовок -->
    <h1 data-i18n="guest_area"></h1>

    <!-- Дата -->
    <div class="date-container">
      <span data-i18n="date"></span>: <span id="current-date"></span>
    </div>

    <!-- Кнопки перехода -->
    <div class="buttons-container">
      <button class="nav-btn" onclick="location.href='discription/index.html'" data-i18n="description"></button>
      <button class="nav-btn" onclick="location.href='Leftovers/index.html'" data-i18n="write_off_bread"></button>
      <button class="nav-btn" onclick="location.href='checklist/index.html'" data-i18n="checklist"></button>
    </div>
  </main>

  <script>
    // На главную
    function goHome() {
      location.href = "http://stasssercheff.github.io/shbb/";
    }

    // На уровень выше
    function goBack() {
      const currentPath = window.location.pathname;
      const parentPath = currentPath.substring(0, currentPath.lastIndexOf("/"));
      const upperPath = parentPath.substring(0, parentPath.lastIndexOf("/"));
      window.location.href = upperPath + "/index.html";
    }
  </script>

</body>
</html>
