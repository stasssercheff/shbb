<html lang="ru">

  <link rel="stylesheet" href="../../../../common.css">

  <!-- Скрипт перевода -->
  <script src="../../../../lang.js" defer></script>

<header class="page-header">
  <div class="lang-switch">

  </div>
  <div class="checklist-item">
    <label for="item10" data-i18n="item10"></label>
    <input type="checkbox" id="item10">
  </div>
  <div class="checklist-item">
    <label for="item11" data-i18n="item11"></label>

  <button id="sendBtn" data-i18n="send_button">Отправить / Send</button>
  <div id="result"></div>
</div>
<script src="script.js"></script>

</html>
