<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-i18n="page_title"></title>
<link rel="stylesheet" href="style.css">
<script src="../../../../lang.js" defer></script>
<script src="script.js" defer></script>
</head>
<body>

<header class="page-header">
  <div class="lang-switch">
    <button class="lang-btn" data-lang="ru">RU</button>
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="vi">VI</button>
  </div>
  <div class="nav-buttons">
    <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'" data-i18n="home"></button>
    <button class="nav-btn" onclick="location.href='../index.html'" data-i18n="back"></button>
  </div>
</header>

<main class="main-container">
  <h1 data-i18n="guest_area"></h1>
  <div class="date-container">
    <span id="current-date"></span>
  </div>

  <div class="dish">
    <label data-i18n="name"></label>
    <select name="chef" class="qty">
      <option value="Thai" data-i18n="Thai"></option>
      <option value="Huyen" data-i18n="Huyen"></option>
      <option value="Khiem" data-i18n="Khiem"></option>
      <option value="Nhung" data-i18n="Nhung"></option>
    </select>
  </div>

  <div id="checklist">
    <div class="checklist-item">
      <label for="item1" data-i18n="item1">Скомпоновать все десерты на подложках. Пустые отнести на кухню</label>
      <input type="checkbox" id="item1"
        data-ru="Скомпоновать все десерты на подложках. Пустые отнести на кухню"
        data-en="Group all desserts onto trays. Take the empty ones to the kitchen"
        data-vi="Gom tất cả món tráng miệng lên khay. Đem các khay trống vào bếp">
    </div>

    <div class="checklist-item">
      <label for="item2" data-i18n="item2">Поставить десерты с бара внутрь витрины</label>
      <input type="checkbox" id="item2"
        data-ru="Поставить десерты с бара внутрь витрины"
        data-en="If there's space, move desserts from the bar into the display case"
        data-vi="Nếu còn chỗ, chuyển món tráng miệng từ quầy bar vào tủ trưng bày">
    </div>

    <div class="checklist-item">
      <label for="item3" data-i18n="item3">Отметить количество булок и хлеба в приложении</label>
      <input type="checkbox" id="item3"
        data-ru="Отметить количество булок и хлеба в приложении"
        data-en="Mark quantity of buns and bread in the app"
        data-vi="Đánh dấu số lượng bánh mì tròn và bánh mì trong ứng dụng">
    </div>

    <div class="checklist-item">
      <label for="item4" data-i18n="item4">Достать все булочки и хлеба из стеклянной витрины. Отнести на кухню. Вымыть витрину без разводов</label>
      <input type="checkbox" id="item4"
        data-ru="Достать все булочки и хлеба из стеклянной витрины. Отнести на кухню. Вымыть витрину без разводов"
        data-en="Take out all buns and bread from the glass display. Bring them to the kitchen. Clean the display without streaks"
        data-vi="Lấy tất cả bánh mì tròn và bánh mì ra khỏi tủ kính. Đem vào bếp. Lau sạch tủ kính không để lại vết loang">
    </div>

    <div class="checklist-item">
      <label for="item5" data-i18n="item5">Перевернуть табличку открыто/закрыто</label>
      <input type="checkbox" id="item5"
        data-ru="Перевернуть табличку открыто/закрыто"
        data-en="Flip the &quot;open/closed&quot; sign"
        data-vi="Lật bảng &quot;mở/đóng&quot;">
    </div>

    <div class="checklist-item">
      <label for="item6" data-i18n="item6">Выключить свет в витрине. Проверить, плотно ли закрыты дверцы.</label>
      <input type="checkbox" id="item6"
        data-ru="Выключить свет в витрине. Проверить, плотно ли закрыты дверцы."
        data-en="Turn off the display case light. Check that the doors are fully closed"
        data-vi="Tắt đèn tủ trưng bày. Kiểm tra cửa đã đóng kín chưa">
    </div>

    <div class="checklist-item">
      <label for="item7" data-i18n="item7">Посчитать кассу. По образцу, заполнить отчёт. Закрыть смену и напечатать чек. Выйти из системы. Выключить планшет</label>
      <input type="checkbox" id="item7"
        data-ru="Посчитать кассу. По образцу, заполнить отчёт. Закрыть смену и напечатать чек. Выйти из системы. Выключить планшет"
        data-en="Count the cash register. Fill in the report using the template. Close the shift and print the receipt. Log out of the system. Turn off the tablet"
        data-vi="Đếm tiền trong máy tính tiền. Điền báo cáo theo mẫu. Đóng ca, in hóa đơn. Đăng xuất khỏi hệ thống. Tắt máy tính bảng">
    </div>

    <div class="checklist-item">
      <label for="item8" data-i18n="item8">Протереть все рабочие поверхности</label>
      <input type="checkbox" id="item8"
        data-ru="Протереть все рабочие поверхности"
        data-en="Wipe down all work surfaces"
        data-vi="Lau sạch tất cả bề mặt làm việc">
    </div>

    <div class="checklist-item">
      <label for="item9" data-i18n="item9">Выключить 2 колонки, 5 вентилятора, 2 кондиционера, 3 вывески на улице</label>
      <input type="checkbox" id="item9"
        data-ru="Выключить 2 колонки, 5 вентилятора, 2 кондиционера, 3 вывески на улице"
        data-en="Turn off 2 speakers, 5 fans, 2 air conditioners, 3 outdoor signs"
        data-vi="Tắt 2 loa, 5 quạt, 2 máy lạnh, 3 biển hiệu ngoài trời">
    </div>

    <div class="checklist-item">
      <label for="item10" data-i18n="item10">Окинуть взглядом помещение перед выходом. Вдруг что-то забыл</label>
      <input type="checkbox" id="item10"
        data-ru="Окинуть взглядом помещение перед выходом. Вдруг что-то забыл"
        data-en="Glance around the space before leaving. In case something was forgotten"
        data-vi="Quan sát không gian trước khi rời đi, phòng khi có gì bị quên">
    </div>

    <div class="checklist-item">
      <label for="item11" data-i18n="item11">Отключить везде свет</label>
      <input type="checkbox" id="item11"
        data-ru="Отключить везде свет"
        data-en="Turn off all lights everywhere"
        data-vi="Tắt tất cả đèn ở mọi khu vực">
    </div>
  </div>

  <button id="sendBtn" data-i18n="send_button">Отправить / Send</button>
  <div id="result"></div>
</div>
<script src="script.js"></script>
</body>
</html>
