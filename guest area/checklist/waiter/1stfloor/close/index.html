<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="waiter_close_1st"></title>

  <!-- ✅ Подключаем общий CSS -->
  <link rel="stylesheet" href="../../../../../common.css">
  <!-- ✅ Локальный CSS -->
  <link rel="stylesheet" href="style.css">

  <script src="../../../../../lang.js" defer></script>
</head>
<body>

<header class="page-header">
  <div class="lang-switch">
    <button class="lang-btn" data-lang="ru">RU</button>
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="vi">VI</button>
  </div>
  <div class="nav-buttons">
    <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'" data-i18n="home"></button>
    <button class="nav-btn" onclick="location.href='../index.html'" data-i18n="back"></button>
  </div>
</header>

<main class="main-container">
  <h1 data-i18n="waiter_close_1st"></h1>
  <div class="date-container">
    <span id="current-date"></span>
  </div>

 <div class="dish">
    <label data-i18n="name"></label>
    <select name="chef" class="qty">
      <option value="thai" data-i18n="thai"></option>
      <option value="huyen" data-i18n="huyen"></option>
      <option value="khiem" data-i18n="khiem"></option>
      <option value="nhung" data-i18n="nhung"></option>
    </select>
  </div>
  
  <div id="checklist">
    <div class="checklist-item">
      <label for="item1" data-i18n="empty_toilet_trash"></label>
      <input type="checkbox" id="item1">
    </div>
    <div class="checklist-item">
      <label for="item2" data-i18n="collect_napkin_holders"></label>
      <input type="checkbox" id="item2">
    </div>
    <div class="checklist-item">
      <label for="item3" data-i18n="empty_ashtrays"></label>
      <input type="checkbox" id="item3">
    </div>
    <div class="checklist-item">
      <label for="item4" data-i18n="empty_outdoor_trash"></label>
      <input type="checkbox" id="item4">
    </div>
    <div class="checklist-item">
      <label for="item5" data-i18n="mop_floors_with_detergent"></label>
      <input type="checkbox" id="item5">
    </div>
    <div class="checklist-item">
      <label for="item6" data-i18n="remove_discount_sign"></label>
      <input type="checkbox" id="item6">
    </div>
  </div>

  <button id="sendBtn" data-i18n="btn_send"></button>
  <div id="result"></div>
</main>

</body>
</html>
