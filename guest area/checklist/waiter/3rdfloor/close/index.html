<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="close"></title>

  <!-- ✅ Подключаем общий CSS -->
  <link rel="stylesheet" href="../../../../common.css">
  <!-- ✅ Локальный CSS -->
  <link rel="stylesheet" href="style.css">

  <script src="../../../../lang.js" defer></script>
</head>
<body>

<header class="page-header">
  <div class="lang-switch">
    <button class="lang-btn" data-lang="ru">RU</button>
    <button class="lang-btn" data-lang="en">EN</button>
    <button class="lang-btn" data-lang="vi">VI</button>
  </div>
  <div class="nav-buttons">
    <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'" data-i18n="home"></button>
    <button class="nav-btn" onclick="location.href='../index.html'" data-i18n="back"></button>
  </div>
</header>

<main class="main-container">
  <h1 data-i18n="close"></h1>
  <div class="date-container">
    <span id="current-date"></span>
  </div>

  <div id="checklist">
    <div class="checklist-item">
      <label for="item1" data-i18n="empty_all_ashtrays"></label>
      <input type="checkbox" id="item1">
    </div>
    <div class="checklist-item">
      <label for="item2" data-i18n="clear_and_wipe_tables"></label>
      <input type="checkbox" id="item2">
    </div>
    <div class="checklist-item">
      <label for="item3" data-i18n="clean_sink"></label>
      <input type="checkbox" id="item3">
    </div>
    <div class="checklist-item">
      <label for="item4" data-i18n="turn_off_thermopot"></label>
      <input type="checkbox" id="item4">
    </div>
    <div class="checklist-item">
      <label for="item5" data-i18n="take_out_all_trash"></label>
      <input type="checkbox" id="item5">
    </div>
    <div class="checklist-item">
      <label for="item6" data-i18n="mop_3rd_floor"></label>
      <input type="checkbox" id="item6">
    </div>
    <div class="checklist-item">
      <label for="item7" data-i18n="turn_off_fans_and_lights"></label>
      <input type="checkbox" id="item7">
    </div>
    <div class="checklist-item">
      <label for="item8" data-i18n="clean_2nd_floor_and_staff_room"></label>
      <input type="checkbox" id="item8">
    </div>
  </div>

  <button id="sendBtn" data-i18n="btn_send"></button>
  <div id="result"></div>
</main>

</body>
</html>
