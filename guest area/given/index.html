<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="page_title">Списание/Наполнение</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="lang.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <header class="page-header">
        <div class="lang-switch">
          <button class="lang-btn" data-lang="ru">RU</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
        <div class="nav-buttons">
          <button class="nav-btn" onclick="location.href='http://stasssercheff.github.io/shbb/'" data-i18n="home">На главную</button>
          <button class="nav-btn" onclick="location.href='../index.html'" data-i18n="back">Назад</button>
        </div>
      </header>

      <div class="input-block">
        <label for="autodate" class="check-label" data-i18n="date">Дата</label>
        <div id="autodate" class="autodate"></div>
      </div>

      <div class="dish">
        <label class="check-label" data-i18n="name">Имя</label>
        <select name="chef" class="qty">
          <option value="" data-i18n="select">— Выбрать —</option>
          <option value="Daria">Дарья</option>
          <option value="Alexandr">Александр</option>
          <option value="Sofya">Софья</option>
          <option value="Stas">Стас</option>
        </select>
      </div>

      <!-- Здесь оставляем все menu-section как есть, только добавляем data-i18n у section-title и label -->
      <!-- Остатки/Отдано булки и хлеб не трогаем -->
      <!-- Комментарий -->
      <div class="dish">
        <label class="check-label" data-i18n="comment">Комментарий</label>
        <textarea class="comment" rows="3" placeholder="..."></textarea>
      </div>

      <div class="submit-block" style="margin-top: 30px;">
        <button id="sendToTelegram" data-i18n="send">ОТПРАВИТЬ</button>
      </div>

    </div>
  </div>
</body>
</html>
